<!DOCTYPE html>
<html>
<head>
	<title>GifTastic</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Mobile friendly - mobile first BootStrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Link to CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<!-- Link to JavaScript -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</head>

<body>
	<section class="container-fluid">
		<!-- All topic buttons (old and created) will go here -->
		<div id="topicButtons"></div>
	</section>

	<section class="container">
		<div class="row">
			<!-- gifs will be dumped here -->
			<div class="col-md-8" id="gifHere"></div>

			<!-- user to input and submit new topic -->
			<div class="col-md-4 ">
				<form id="topicForm">
					<label for="topicForm">Add a sport</label><br>
					<input type="text" id="topicInput" class="form-control"><br>

					<!-- Button triggers new topic to be added -->
					<!-- <input type="submit" id="addTopic" value="Submit">	 -->
					<button type="submit" id="addTopic" class="btn btn-default">Submit</button>

				</form>
			</div>
		</div>
	</section>

</body>
</html>
